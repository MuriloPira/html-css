<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>A melhor lapada de som, se liga</p>
    <audio src="midia/I Am a Man Who Will Fight for Your Honor - Chris Zabriskie.mp3" controls autoplay></audio>
    <p>ou</p>
    <audio preload="metadata" autoplay controls loop>
<source src="midia/I Am a Man Who Will Fight for Your Honor - Chris Zabriskie.mp3" type="audio/mpeg">
<p>se essa mensagem aparece, significa que o seu navegador não consegue reproduzir audio</p>
    </audio>
</body>
</html>
