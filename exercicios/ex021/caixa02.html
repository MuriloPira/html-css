<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping tags</title>
    <style>

        body {
            background-color: rgba(0, 0, 255, 0.5);
        }
        header {
            background-color: aqua;
        }

        main {
            background-color: aquamarine;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.39);
            border-radius: 10px;
        }

        footer {
            background-color: brown;
        }

        h1 {
            color: rgb(255, 145, 0);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.39);
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu site</h1>
    </header>
    <main>
        <h1>capitulo 1</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio amet, aut voluptas vero laudantium mollitia! Quasi vel sunt totam praesentium amet error. Molestiae perspiciatis est eum aperiam. Voluptatem, aliquam fugiat.</p>
    </main>
    <footer>
        <p>desenvolvido pelo murilo</p>
    </footer>
</body>
</html>
